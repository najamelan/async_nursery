package:

  name    : async_nursery_wasm_example
  version : 0.1.0
  authors : [ Naja Melan <najamelan@autistici.org> ]
  edition : '2018'


lib:

  crate-type : [ cdylib ]
  path       : src/entrypoint.rs


dependencies:

  async_executors   : { path: ../../../async_executors, features: [ bindgen, spawn_handle ] }
  async_nursery     : { path: ../.. }
  futures-timer     : { version: ^3, features: [ wasm-bindgen ] }

  log                 : ^0.4
  console_log         : ^0.1
  futures             : ^0.3
  wasm-bindgen        : ^0.2
  wasm-bindgen-futures: ^0.4


  web-sys:

    version  : ^0.3

    features :
    [
      console     ,
      Document    ,
      Element     ,
      HtmlElement ,
      Node        ,
      Window      ,
    ]
